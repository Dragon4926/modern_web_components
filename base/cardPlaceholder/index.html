<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Anime Quotes - Dynamic Card Component</title>
    <meta name="description" content="Explore curated anime quotes with dynamic loading experience">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/anime-quotes">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": []
    }
    </script>
  </head>
  <body>
    <button id="theme-toggle" aria-label="Toggle theme" aria-live="polite" role="switch" aria-checked="false">
      <svg class="theme-icon" viewBox="0 0 24 24" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <mask id="moon-mask">
            <rect width="24" height="24" fill="white"/>
            <circle cx="16" cy="8" r="6" fill="black"/>
          </mask>
        </defs>
        <circle class="sun" cx="12" cy="12" r="6" fill="currentColor" stroke="none"/>
        <circle class="moon" cx="12" cy="12" r="6" fill="currentColor" mask="url(#moon-mask)" stroke="none"/>
        <g class="rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <line x1="12" y1="2" x2="12" y2="5"/>
          <line x1="12" y1="19" x2="12" y2="22"/>
          <line x1="2" y1="12" x2="5" y2="12"/>
          <line x1="19" y1="12" x2="22" y2="12"/>
          <line x1="4.5" y1="4.5" x2="6.5" y2="6.5"/>
          <line x1="17.5" y1="17.5" x2="19.5" y2="19.5"/>
          <line x1="4.5" y1="19.5" x2="6.5" y2="17.5"/>
          <line x1="17.5" y1="6.5" x2="19.5" y2="4.5"/>
        </g>
      </svg>
    </button>
    

    <div class="card">
      <div class="card-header animated-bg" id="header">&nbsp;</div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          &nbsp;
        </h3>
        <p class="card-excerpt" id="excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >&nbsp;</strong
            >
            <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
